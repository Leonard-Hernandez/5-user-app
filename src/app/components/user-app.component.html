<div class="container">
  <h3>{{ title }}</h3>
  <button class="btn btn-primary" (click)="setOpen()">
    {{ open ? "Close" : "Open" }}
  </button>
  <div class="row">
      <div class="col">
          <user
          [users]="users"
          (idUserEventEmitter)="RemoveUser($event)"
          (onSelectedUserEventEmitter)="setSelectUser($event)"
          />
        </div>
    </div>
</div>
@if (open) {
    <div class="abrir-modal animacion fadeIn">
        <user-form [user]="userSelected" (newUserEventEmitter)="addUser($event)" (openEventEmitter)="setOpen()"/>
    </div>


}

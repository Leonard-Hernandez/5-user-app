<div class="container">
    <h3>{{title}}</h3>
    <button class="btn btn-primary" (click)="setOpen()">{{open ? 'Close' : 'Open'}}</button>
    <div class="row">
        @if (open) {
            <div class="form col">
                <user-form 
                    [user]="userSelected"
                    (newUserEventEmitter)="addUser($event)"
                />
            </div>            
        }
        <div class="col">
            <user 
                [users]="users" 
                (idUserEventEmitter)="RemoveUser($event)"
                (onSelectedUserEventEmitter)="setSelectUser($event)"
                />
        </div>
    </div>

</div>
